<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manual Recharge Verification</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4a5568;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="container mx-auto p-4 md:p-8 max-w-5xl">
    <div class="bg-white shadow-xl rounded-2xl p-6 md:p-8">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6 border-b pb-4">
            <div class="flex items-center">
                <i class="fas fa-wallet text-3xl text-indigo-500 mr-4"></i>
                <h1 class="text-3xl font-bold text-gray-800">Recharge Requests</h1>
            </div>
            <button id="refresh-btn"
                    class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                <i class="fas fa-sync-alt mr-2"></i> Refresh
            </button>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="text-center py-4 hidden">
            <div id="loading-spinner" class="spinner mx-auto hidden"></div>
            <p id="message-text" class="text-gray-500 mt-2"></p>
        </div>

        <!-- Table -->
        <div class="overflow-y-auto w-full h-full mt-4">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">User ID</th>
                        <th class="py-3 px-6 text-left">Amount</th>
                        <th class="py-3 px-6 text-left">UTR Number</th>
                        <th class="py-3 px-6 text-left">Mobile Number</th>
                        <th class="py-3 px-6 text-left">Submitted At</th>
                        <th class="py-3 px-6 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="recharge-table-body" class="text-gray-600 text-sm font-light divide-y divide-gray-200">
                    <!-- Dynamic rows -->
                </tbody>
            </table>
        </div>
       </div>
        <!-- No Records Message -->
        <div id="no-records-message" class="text-center py-8 hidden">
            <i class="fas fa-inbox text-5xl text-gray-400 mb-4"></i>
            <h3 class="text-xl text-gray-500 font-semibold">No Pending Recharge Requests</h3>
        </div>

    </div>
</div>

<script>
    const tableBody = document.getElementById('recharge-table-body');
    const statusMessage = document.getElementById('status-message');
    const loadingSpinner = document.getElementById('loading-spinner');
    const messageText = document.getElementById('message-text');
    const noRecordsMessage = document.getElementById('no-records-message');
    const refreshBtn = document.getElementById('refresh-btn');

    // API Endpoints
    const PENDING_RECHARGES_API = '/api/admin/manual-payments/pending';
    const VERIFY_PAYMENT_API = '/api/admin/manual-payment/verify';
    const REJECT_PAYMENT_API = '/api/admin/manual-payment/reject';

    function showStatus(message, isLoading = false, isError = false) {
        statusMessage.classList.remove('hidden');
        loadingSpinner.classList.add('hidden');
        messageText.textContent = message;
        messageText.classList.remove('text-red-500', 'text-gray-500');

        if (isLoading) {
            loadingSpinner.classList.remove('hidden');
            messageText.classList.add('text-gray-500');
        } else if (isError) {
            messageText.classList.add('text-red-500');
        } else {
            messageText.classList.add('text-gray-500');
        }
    }

    function hideStatus() {
        statusMessage.classList.add('hidden');
    }

    async function loadPendingPayments() {
        tableBody.innerHTML = '';
        noRecordsMessage.classList.add('hidden');
        showStatus('Loading pending payments...', true);

        try {
            const response = await fetch(PENDING_RECHARGES_API);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Failed to fetch pending payments.');
            }

            if (data.records && data.records.length > 0) {
                hideStatus();
                data.records.forEach(record => {
                    const row = `
                        <tr class="border-b hover:bg-gray-100 last:border-b-0">
                            <td class="py-3 px-6 text-left">${record.user_id}</td>
                            <td class="py-3 px-6 text-left">â‚¹${record.amount}</td>
                            <td class="py-3 px-6 text-left font-medium text-gray-900">${record.utr_number}</td>
                            <td class="py-3 px-6 text-left">${record.mobile_number}</td>
                            <td class="py-3 px-6 text-left">${new Date(record.created_at).toLocaleString()}</td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <button onclick="handlePaymentAction('${record.utr_number}', 'approve')"
                                            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full text-xs transition-all duration-300 transform hover:scale-110">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button onclick="handlePaymentAction('${record.utr_number}', 'reject')"
                                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full text-xs transition-all duration-300 transform hover:scale-110">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } else {
                noRecordsMessage.classList.remove('hidden');
                hideStatus();
            }
        } catch (error) {
            showStatus(error.message, false, true);
            console.error('Error loading pending payments:', error);
        }
    }

    async function handlePaymentAction(utrNumber, action) {
        const endpoint = action === 'approve' ? VERIFY_PAYMENT_API : REJECT_PAYMENT_API;
        const actionText = action === 'approve' ? 'Approving' : 'Rejecting';

        showStatus(`${actionText} UTR ${utrNumber}...`, true);

        try {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ utr_number: utrNumber })
            });

            const data = await response.json();

            if (data.success) {
                showStatus(`Payment successfully ${action}d.`, false);
                setTimeout(loadPendingPayments, 2000);
            } else {
                throw new Error(data.message || `Failed to ${action} payment.`);
            }
        } catch (error) {
            showStatus(error.message, false, true);
            console.error('Error performing action:', error);
        }
    }

    refreshBtn.addEventListener('click', loadPendingPayments);
    document.addEventListener('DOMContentLoaded', loadPendingPayments);
</script>

</body>
</html>
